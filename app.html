<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TEDFLIX</title>
    <link rel="stylesheet" href="app.css" />
    <script
      src="https://kit.fontawesome.com/c8e4d183c2.js"
      crossorigin="anonymous"
    ></script>
    <script defer src="app.js"></script>
  </head>
  <body>
    <nav>
        <div class="nav__logo">
            <img src="your-logo.png" alt="TEDFLIX Logo">
        </div>
        <div class="nav__links">
            <a href="#" class="nav__link">Home</a>
            <a href="#" class="nav__link">Movies</a>
            <a href="#" class="nav__link">About Us</a>
        </div>
        <button class="btn__menu"><i class="fas fa-bars"></i></button>
        <div class="menu__backdrop">
            <div class="menu__links">
                <ul class="menu__list">
                    <li><a href="#" class="menu__link">Home</a></li>
                    <li><a href="#" class="menu__link">Movies</a></li>
                    <li><a href="#" class="menu__link">About Us</a></li>
                </ul>
                <button class="btn__menu--close"><i class="fas fa-times"></i></button>
            </div>
        </div>
    </nav>

    <div class="row">
        <h1 class="title">TEDFLIX</h1>
        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="Search for movies...">
            <button id="searchBtn"><i class="fas fa-search"></i></button>
            <button id="clearBtn">Clear</button>
        </div>

        <div class="films-list" id="filmsList">
            <!-- Movie cards will be dynamically added here -->
        </div>

        <div class="pagination" id="pagination">
            <!-- Pagination buttons will be dynamically added here -->
        </div>
    </div>

    <footer>
        <div class="social-media-icons">
            <!-- Social media icons with links -->
            <a href="#"><i class="fab fa-facebook"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
        </div>
        <p>&copy; 2024 TEDFLIX. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>

</html>
