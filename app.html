<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Watch your favorite movies on TEDFLIX.">
    <meta name="twitter:card" content="summary_large_image">
    <title>TEDFLIX</title>
    <link rel="stylesheet" href="app.css" />
    <link rel="icon" href="assets/favicon.ico" type="image/x-icon">
    <script src="https://kit.fontawesome.com/c8e4d183c2.js" crossorigin="anonymous"></script>
    <script defer src="app.js"></script>
  </head>
  <body>
    <section id="landing-page">
      <nav aria-label="Main Navigation">
        <figure class="nav__logo">
          <img id="logo" src="assets/logo.svg" alt="TEDFLIX Logo" width="50" height="50">
        </figure>
        <div class="nav__links">
          <a href="#" class="nav__link">Home</a>
          <a href="#" class="nav__link">Movies</a>
          <a href="#" class="nav__link">About Us</a>
        </div>
        <button class="btn__menu" aria-label="Open Menu"><i class="fas fa-bars"></i></button>
        <div class="menu__backdrop">
          <div class="menu__links">
            <ul class="menu__list">
              <li><a href="#" class="menu__link">Home</a></li>
              <li><a href="#" class="menu__link">Movies</a></li>
              <li><a href="#" class="menu__link">About Us</a></li>
            </ul>
            <button class="btn__menu--close" aria-label="Close Menu"><i class="fas fa-times"></i></button>
          </div>
        </div>
      </nav>

      <div class="row">
        <h1 class="title">TEDFLIX</h1>
        <div class="search-bar">
          <input type="text" id="searchInput" placeholder="Search for movies...">
          <button id="searchBtn" aria-label="Search"><i class="fas fa-search"></i></button>
          <button id="clearBtn" aria-label="Clear Search">Clear</button>
        </div>

        <div class="films-list" id="filmsList">
          
        </div>

        <div class="pagination" id="pagination">
          
        </div>
      </div>

      <footer>
        <div class="social-media-icons">
          <a href="#"><i class="fab fa-facebook"></i></a>
          <a href="#"><i class="fab fa-twitter"></i></a>
          <a href="#"><i class="fab fa-instagram"></i></a>
        </div>
        <p>&copy; 2024 TEDFLIX. All rights reserved.</p>
      </footer>
      <button id="backToTop" aria-label="Back to Top">â†‘</button>
      <div id="loadingSpinner" class="spinner"></div>
    </section>
  </body>
</html>
